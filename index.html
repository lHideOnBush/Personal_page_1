 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="containnerr">
    <div class="titlee"> PAYROLL TEST</div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Employee Code</span>
          <input type="text" placeholder="ECode" >
          <div class="button">
            <input type="submit" value="Log in">
          </div>
        </div>
  </div>


  <div class="container">
    <div class="title">Register</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" >
          </div>
          <div class="input-box">
            <span class="details"> Employee Code</span>
            <input type="text" placeholder="Enter your Employee Code" >
          </div>
          <div class="input-box">
            <span class="details">BirthDate</span>
            <input type="text" placeholder="Month/Day/Year" >
          </div>
          <div class="input-box">
            <span class="details">Contact Number</span>
            <input type="text" placeholder="Enter your number" >
          </div>
          <div class="input-box">
            <span class="details">Status</span>
            <input type="text" placeholder="Status" >
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
